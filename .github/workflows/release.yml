name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build for all platforms
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/fapiao-mac-arm64.zip
            dist/fapiao-mac-x64.zip
            dist/fapiao-linux-x64.zip
            dist/fapiao-win-x64.zip
          generate_release_notes: true
